name: stringcare
description: A new flutter plugin project.
version: 0.0.2
homepage: https://github.com/StringCare/stringcare
repository: https://github.com/StringCare/stringcare
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  crypto: ^3.0.2
  flutter_svg: ^1.1.3
  ffi: ^2.0.1
  path: ^1.8.1
  yaml: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # test: ^1.16.7
  mockito: ^5.3.0
  plugin_platform_interface: ^2.1.2
  pedantic: ^1.11.1

flutter:
  plugin:
    platforms:
      android:
        package: com.stringcare
        pluginClass: StringcarePlugin
      ios:
        pluginClass: StringcarePlugin
      macos:
        pluginClass: StringcarePlugin
      windows:
        pluginClass: StringcarePlugin
      linux:
        pluginClass: StringcarePlugin
      web:
        pluginClass: StringcareWeb
        fileName: stringcare_web.dart
