name: stringcare_example
description: Demonstrates how to use the stringcare plugin.

publish_to: 'none'

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  stringcare:
    path: ../

  cupertino_icons: ^1.0.6

stringcare:
  assets:
    obfuscated: "assets"
    original: "assets_base"
    test: "assets_test"
  lang:
    obfuscated: "lang"
    original: "lang_base"
    test: "lang_test"
  resources:
    class_name: "R"
    class_dir: "lib"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lang/en.json
    - lang/es.json
    - lang/es_AR.json
    - lang/es_ES.json
    - lang/es_US.json
    - assets/images/voyager.jpeg
    - assets/images/coding.svg
